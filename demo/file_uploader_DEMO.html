<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>File uploader demo</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" media="all">
</head>
<body>
  <div class="container">
  	<h1>File Uploader demo</h1>


      <p><strong>Uploader con campo file</strong></p>
      <div id="upl1" class="form-group"
        data-file_uploader2
        data-filetype="img"
        data-img_min_w="500"
        data-img_min_h="500"
        data-max_filesize="2000"
      >
        <label for="input_file">Uploader imgs std non multiple</label>
        <input class="form-control" id="input_file" type="file" name="myfile">
      </div>


      <p class="mt-5"><strong>Uploader senza campo file</strong></p>
      <div class="upl2"
        data-file_uploader2="{&quot;filetype&quot;:&quot;auto&quot;}"
        data-max_filesize="4000"
      >Contenuto del div</div>

  </div>

  <script src="../dist/file_uploader-min.js"></script>
  <script>
    //console.log(FileUploader2); // eslint-disable-line

    FileUploader2.init(
    {
      debug           : true,
      css             : '../dist/file_uploader.css',
      uploader_url    : 'server_side_response.json'
    }
    /*// parametri di default delle istanze
    {

      upload_start_callback: function (img_minia, hidden_files) {},
      upload_complete_callback: function (img_minia, hidden_files) {}
    } */
  );

  </script>
</body>
</html>
