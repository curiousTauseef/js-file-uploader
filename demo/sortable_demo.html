  <body>
    <div class="container">
      <h1>File Uploader sortable demo</h1>
      <p><a href="index.html">Demo summary</a> | <a href="https://github.com/massimo-cassandro/js-file-uploader#readme">Read me</a></p>


      <form action="" method="post">
        <div data-file-uploader
          data-filetype="img"
          data-max_filesize="12Mb"
          data-uploader_legend="true"
          data-uploader_legend_text="Test sortable"
          data-multiple="true"
          data-sortable="true"
          data-values='[
            {
              "id": "123",
              "name": "gigi-1508584-unsplash.jpg",
              "src": "test-files/gigi-1508584-unsplash.jpg",
              "wi": 1199,
              "he": 1600,
              "size": 175418
            },
            {
              "id": "124",
              "name": "fezbot2000-1511423-unsplash.jpg",
              "src": "test-files/fezbot2000-1511423-unsplash.jpg",
              "wi": 1067,
              "he": 1600,
              "size": 358840
            },
            {
              "id": "125",
              "name": "ibrahim-rifath-787485-unsplash.jpg",
              "src": "test-files/ibrahim-rifath-787485-unsplash.jpg",
              "wi": 1920,
              "he": 1280,
              "size": 193345
            }
          ]'></div>
        <p><button class="btn btn-primary" type="submit">Submit</button></p>
      </form>


      <form action=""  method="post" class="mt-5">
        <div data-file-uploader
          data-filetype="pdf"
          data-uploader_legend="true"
          data-uploader_legend_text="Test sortable docs"
          data-multiple="true"
          data-sortable="true"
          data-sortable_varname="pdf_order"

          data-values='[
            { "id": "125", "name": "very long long long name.pdf", "url": "test-files/pdf1.pdf", "size": 6157 },
            { "id": "126", "name": "pdf2.pdf", "url": "test-files/pdf2.pdf", "size": 6300 }
          ]'
          >
          <label for="input_file3">Input field label</label>
          <input class="form-control" id="input_file3" multiple name="myfile" type="file">
        </div>
        <p><button class="btn btn-primary" type="submit">Submit</button></p>
      </form>



      <form action=""  method="post" class="mt-5">
        <div data-file-uploader
          data-filetype="img"
          data-max_filesize="12Mb"
          data-uploader_legend="true"
          data-uploader_legend_text="Test sortable disabled"
          data-multiple="true"
          data-sortable="true"
          data-disabled="true"
          data-values='[
            {
              "id": "123",
              "name": "gigi-1508584-unsplash.jpg",
              "src": "test-files/gigi-1508584-unsplash.jpg",
              "wi": 1199,
              "he": 1600,
              "size": 175418
            },
            {
              "id": "124",
              "name": "fezbot2000-1511423-unsplash.jpg",
              "src": "test-files/fezbot2000-1511423-unsplash.jpg",
              "wi": 1067,
              "he": 1600,
              "size": 358840
            },
            {
              "id": "125",
              "name": "ibrahim-rifath-787485-unsplash.jpg",
              "src": "test-files/ibrahim-rifath-787485-unsplash.jpg",
              "wi": 1920,
              "he": 1280,
              "size": 193345
            }
          ]'></div>
        <p><button class="btn btn-primary" type="submit">Submit</button></p>
      </form>

    </div>
    <script src="../dist/file_uploader-min.js"></script>
    <script src="test-files/en_localization.js"></script>
    <script>

      FileUploader.init({...en_localization, ...{
        debug: true,
        css: '../dist/file_uploader.css',
        uploader_url: 'server_side_demo_response.json',
        disable_submit: true
      }});

    </script>
